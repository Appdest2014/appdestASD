<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>

<body ng-app="myapp">

  <div ng-controller="MyController" >
    <button ng-click="myData.doClick(item, $event)">Send AJAX Request</button>
    <br/>
    Data from server: {{myData.fromServer}}
  </div>

  <script>
    angular.module("myapp", [])
        .controller("MyController", function($scope, $http) {
            $scope.myData = {};
            $scope.myData.doClick = function(item, event) {
            var data1={"name":"SWETHA","qualification":"B.Tech","city":"Hyderabad","id":21};
                var responsePromise = $http.post1("http://localhost:8080/test/display/details/post");

                responsePromise.success(function(data, status, headers, config) {
                    alert($scope.myData.fromServer = data.name);
                    alert($scope.myData.fromServer = data.city);
                    alert($scope.myData.fromServer = data.qualification);
                    alert($scope.myData.fromServer = data.id);
                });
                responsePromise.error(function(data, status, headers, config) {
                    alert("AJAX failed!");
                });
            }

        } );
  </script>

</body>

</html>
