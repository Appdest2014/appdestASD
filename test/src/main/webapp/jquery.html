<!DOCTYPE html>
<html>
<head>
<!--  -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		alert("Hi");
		$("button").click(function() {

			$.ajax({
				url :"http://localhost:8080/test/display/details/post",
				type :"Post",
				dataType :"JSON",
				success : function(result) {
					alert(JSON.stringify(result));
					$("div").html(result);
					alert(result.name);
					alert(result.id);
					alert(result.qualification);
					alert(result.city);
				}
			});
		});
	});
</script>
</head>
<body>
	<div>
		<h2>Let AJAX change this text</h2>
	</div>
	<button>Change Content</button>

</body>
</html>
